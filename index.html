<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>

</head>
<body>
  <main>
    <section>
      <h1>
        Advice #<!-- Advice ID goes here -->
      </h1>

      <div role="note" class="advice">
        <p>"<!-- Advice text goes here -->"</p>
        <picture>
          <source media="(min-width: 600px)" srcset="./images/pattern-divider-desktop.svg">
          <img src="./images/pattern-divider-mobile.svg" alt="a pattern divider">
        </picture>
      </div>

      <button>
        <img src="./images/icon-dice.svg" alt="a dice with five dots">
      </button>
    </section>
  </main>

  

  
  
</body>
</html>
